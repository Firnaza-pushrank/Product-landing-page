<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header id="header">
        <div id="logo">
            <img src="samurai.png" alt="" id="header-img">
            <h2>SAMURAI</h2>
        </div>

        <nav id="nav-bar">
            <a class="nav-link" href="#jobs">Jobs</a>
            <a class="nav-link" href="#feature">Feature</a>
            <a class="nav-link" href="#pricing">Pricing</a>
        </nav>
    </header>
    <section class="email-form">
        <h2>Do you want to be a Samurai?</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input name="email" type="email" id="email" placeholder="Your email here">
            <input type="submit" id="submit" class="btn" value="Hasagi!">
        </form>
    </section>

    <div class="container">
        <h2>Choose your role</h2>
        <section id="jobs">
            <div class="job-list">
                <h3>Assasins</h3>
                <p>Killing form the darknes</p>
            </div>

            <div class="job-list">
                <h3>Archer</h3>
                <p>The armor penetration</p>
            </div>

            <div class="job-list">
                <h3>warior</h3>
                <p>strongest army</p>
            </div>
        </section>

        <section id="feature">
            <iframe id="video" src="https://www.youtube.com/watch?v=tQPLUyzVC9E" frameborder="0"></iframe>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
        </section>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
